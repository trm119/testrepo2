name: Trigger auto deployment for adsfasdfasdfasdf

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/adsfasdfasdfasdf-AutoDeployTrigger-bb5c0802-8d87-4149-bdf8-33d760635a2e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ADSFASDFASDFASDF_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ADSFASDFASDFASDF_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ADSFASDFASDFASDF_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: tmregtest.azurecr.io
          registryUsername: ${{ secrets.ADSFASDFASDFASDF_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ADSFASDFASDFASDF_REGISTRY_PASSWORD }}
          containerAppName: adsfasdfasdfasdf
          resourceGroup: tmauldin-test
          imageToBuild: tmregtest.azurecr.io/adsfasdfasdfasdf:${{ github.sha }}
          


